<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome to Text Anlyzer. Enter your text below</h1>
    <form action='/analyze' method='get'>
        <div class="form-floating">
            <textarea name="text" style="width: 721px; height: 93px;" class="form-control" placeholder="Enter Your text"></textarea>
        </div>
        <input type="checkbox" name="removepunc"> Remove Punctuations </input> <br>
        <input type="checkbox" name="fullcaps"> UPPER CASE </input> <br>
        <input type="checkbox" name="newlineremover"> Remove New Lines </input> <br>
        <input type="checkbox" name="extraspaceremover"> Remove Extra Spaces </input> <br>
        <input type="checkbox" name="countchar"> Count Characters </input> <br>
        <button type="submit" class="btn btn-success">Analyze Text</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
